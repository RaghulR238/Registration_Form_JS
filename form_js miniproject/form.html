<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="icon" type="image/x-icon" href="C:\Users\RAGHUL\Downloads\icons8-form-68.png">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form id="form" action="#" autocomplete="off">
            <h1>REGISTRATION FORM</h1>
        <div class="form_content">
            <label for="username">UserName</label>
            <input type="text" id="username" placeholder="Enter the username">
            <p>Error</p>
        </div>
        <div class="form_content ">
            <label for="email">Email ID</label>
            <input type="text" id="email" placeholder="Enter the Email id">
            <p>Error</p>
        </div>
        <div class="form_content">
            <label for="passowrd">Password</label>
            <input type="password" id="password" placeholder="Enter the password">
            <p>Error</p>
        </div>
        <div class="form_content ">
            <label for="confirm_passowrd">Confirm Passowrd</label>
            <input type="password" id="confirm_password" placeholder="Enter the passowrd">
            <p>Error</p>
        </div>
        <button id="submit" type="submit"  class="form_content">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
